<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Matemasie&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="one">
        <h1 class="mainText">Saturday</h1>
        <p>August 17, 2024</p>
      </div>
      <hr />
      <div class="two">
        <div
          class="content animate__animated animate__zoomInLeft animate__slow"
        >
          <p class="text matemasie-regular">Finish HTML</p>
          <button class="btn"></button>
        </div>
        <div
          class="
            content
            animate__animated
            animate__zoomInRight
            animate__delay-1s
            animate__slow
          "
        >
          <p class="text matemasie-regular">Finish CSS</p>
          <button class="btn"></button>
        </div>
        <div
          class="
            content
            animate__animated
            animate__zoomInLeft
            animate__delay-2s
            animate__slow
          "
        >
          <p class="text matemasie-regular">Finish BootStrap</p>
          <button class="btn"></button>
        </div>
        <div
          class="
            content
            animate__animated
            animate__zoomInRight
            animate__delay-3s
            animate__slow
          "
        >
          <p class="text matemasie-regular">Finish JavaScript</p>
          <button class="btn"></button>
        </div>
      </div>
    </div>
  </body>
</html>
